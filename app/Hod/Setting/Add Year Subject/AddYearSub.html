<div class="col-md-offset-5 col-md-5">
    <span> <font size="5"> Add year, Track & Subject </font> </span></div>
<div class="col-md-offset-5 col-md-5">
    <select class="S-Y-W-25">
        <option value="Select year" active>Select Year</option>
        <option value="1 year">1 year</option>
        <option value="2 year">2 year</option>
        <option value="3 year">3 year</option>
    </select>
    <select class="S-Y-W-25">
        <option value="Select Track" active>Select Track</option>
        <option value="Track 1">Track 1</option>
        <option value="Track 2">Track 2</option>
        <option value="Track 3">Track 3</option>
        <option value="Track 4">Track 4</option>
    </select>
    <div class="sub-h-w" style="padding-top: 10px;">
        <input type="text" name="Subject" placeholder="Subject Name" class="S-Y-W-25">
    </div>
    <button>Submit</button>
</div>
</div>
