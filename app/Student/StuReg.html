

<form class="form-horizontal">
    <div class="col-md-offset-5">
        <a href="#" class="profile-pic">
            <div class="profile-pic" style="background-image: url('https://s3-eu-west-1.amazonaws.com/lynks-blog/wp-content/uploads/2016/10/11153439/rsz_1shutterstock_325243652.jpg')">
                <span class="glyphicon glyphicon-camera"></span>
                <span>Change Image</span>
            </div>
        </a>
    </div>
    
    <!-- Form Name -->
    <div class="col-md-offset-5">
        <legend>Update Profile</legend>
    </div>
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="fn">Full Name</label>
        <div class="col-md-4">
            <input id="fn" name="fn" type="text" placeholder="Full Name" class="form-control input-md" required="">
        </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="email">Email</label>
        <div class="col-md-4">
            <input id="email" name="email" type="text" placeholder="email" class="form-control input-md" required="">
        </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="phone">Mobile Number</label>
        <div class="col-md-4">
            <input id="mobile" name="Mobile" type="text" placeholder="Mobile Number" class="form-control input-md" required="">
        </div>
    </div>
    <!-- Multiple Radios (inline) -->
    <div class="form-group">
        <label class="col-md-4 control-label">Gender</label>
        <div class="col-md-4">
            <label class="radio-inline">
                <input type="radio" name="Male" value="yes" checked="checked"> Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="Female" value="no"> Female
            </label>
        </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="phone">Academic Year</label>
        <div class="col-md-4">
            <input name="Academic Year" type="text" placeholder="Academic Year" class="form-control input-md" required="">
        </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label">Branch</label>
        <div class="col-md-4">
            <input name="Branch" type="text" placeholder="Branch" class="form-control input-md" required="">
        </div>
    </div>
    <!-- Select Track -->
    <div class="form-group">
        <label class="col-md-4 control-label">Select Track</label>
        <div class="col-md-4">
            <select name="selectrack" class="form-control input-md">
                <option> Select Track </option>
                <option> Track 1 </option>
                <option> Track 2 </option>
                <option> Track 3 </option>
                <option> Track 4 </option>
            </select>
        </div>
    </div>
    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="submit"></label>
        <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-primary">SUBMIT</button>
        </div>
    </div>
    </fieldset>
</form>
